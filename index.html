<!DOCTYPE html>
<html>
<head>
    <title>Login Page with CAPTCHA</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <video id="backgroundVideo" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="product">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <!-- CAPTCHA -->
        <label for="captcha">CAPTCHA:</label>
        <p id="captchaText" style="font-size: 20px; font-weight: bold;"></p>
        <input type="text" id="userInput" placeholder="Enter the text" required>
        
        <!-- Check CAPTCHA Button -->
        <button onclick="checkCaptcha()">Check CAPTCHA</button>
        <p id="captchaResult" style="color: red;"></p>
        <p id="captchacorrect" style="color:green;"></p>
        
        <!-- Login Button -->
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
